{% extends 'base.html' %}

{% block body %}
<section class="contact_section py-4">
    <div class="container">
        <div class="heading_container text-center mb-4">
            <h2>
              <span style="color:#e93f1a">Student Login </span>
            </h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card contact_form">
                    <div class="card-body p-3 mt-4"> <!-- Adjusted padding -->
                        <form action="#" method="post" class="custom-form login-form" role="form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="text" id="username" class="form-control" name="username" placeholder="Username or Email" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 text-uppercase" type="submit" name="button">Login</button>
                                </div>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

{% endblock body %}
